<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js" style="width: 100%; height:100%">
  <head>
    <title>Nemo</title>
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="WorkSpaceCtrl" style="width: 100%; height:100%">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/raphael-min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="workspace/classes.js"></script>
    <script src="app.js"></script>
    <script src="directives/directives.js"></script>
    <script src="directives/workspace.js"></script>
    <script src="workspace/workspace_controller.js"></script>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nemo</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#dashboard">Home</a></li>
            <li><a href="#network">Workspace</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="height: 100%;">
      <div class="row" style="height: 100%;">
        <div class="col-md-2" style="height: 100%;">
          <div class="panel panel-primary" style="height: 100%;">
            <div class="panel-heading">
              <h3 class="panel-title">Course</h3>
            </div>
            <div class="panel-body" style="min-height:inherit; height: inherit;">
              <div id="menu"></div>
            </div>
          </div>
        </div>
        <div class="col-md-5" style="min-height:inherit; height: 100%;">
          <div class="panel panel-primary" style="min-height:inherit; height: 100%;">
            <div class="panel-heading">
              <h3 class="panel-title">Ellipses</h3>
            </div>
            <div class="panel-body" style="min-height:inherit; height: inherit;">
              <div id="chapter"></div>
            </div>
          </div>
        </div>
        <div class="col-md-5" style="min-height:inherit; height: 100%;">
          <div class="panel panel-primary" style="min-height:inherit; height: 100%;">
            <div class="panel-heading">
              <h3 class="panel-title">Workspace</h3>
            </div>
            <div class="panel-body" style="min-height:inherit; height: inherit;">
              <div id="workspace">
                <div class="btn-group" id="toolbar" role="toolbar" style="width: 100%, height: 50">
                  <button ng-click="addShape()" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                  <button ng-click="delShape()" type="button" class="btn btn-default" disabled>
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                </div>
                <div workspace shapes="shapesList" style="border: 1px solid black; border-width: 1 0 0 0; margin-top: 7px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
